plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id "org.sonarqube" version "2.7"
    id "com.github.pivotalservices.cf-app" version "2.3.0-rc.6"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'
apply plugin: 'maven'

group 'com.cognizant.labs'
version = project.properties.containsKey("releaseVersion") ? "${releaseVersion}" : "1.0-SNAPSHOT"

sourceCompatibility = 1.8

test {
    exclude 'com/**/*IT*'
    exclude 'com/**/SmokeTest*'
}

task integrationTest(type: Test) {
    exclude 'com/**/*Test*'
    include 'com/**/*IT*'
}

repositories {
    mavenCentral()
    maven {
        url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/'
    }
    maven {
        url 'http://repo.spring.io/milestone'
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Greenwich.RC2"
    }
}

jacoco {
    toolVersion = '0.8.1'
}

//Sonar work #################################
sonarqube {
    properties {
        property "sonar.jacoco.reportPaths", "${buildDir}/jacoco"
    }
}

//Archive work #################################
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://repository.unreleased.work/repository/maven-releases/") {
                authentication(userName: "${nexusUsername}", password: "${nexusPassword}")
            }
            snapshotRepository(url: "https://repository.unreleased.work/repository/maven-snapshots/") {
                authentication(userName: "${nexusUsername}", password: "${nexusPassword}")
            }
        }
    }
}

uploadArchives.dependsOn tasks.bootJar


//Cloudfoundry work #################################
//settings
cfConfig {
    ccHost = "api.run.pivotal.io"
    ccUser = project.getProperty('CF_USR')
    ccPassword = project.getProperty('CF_PSW')
    org = "cognizantlabs"
    space = project.getProperty('CF_SPACE')
    name = rootProject.name
    filePath = "build/libs/" + bootJar.archiveName
    path = ""
    routes = [rootProject.name + ".cfapps.io"]
    //config
    instances = 1
    memory = 1024
    timeout = 180
}


"cf-push" { dependsOn "bootJar"}

"cf-push-blue-green-1" { dependsOn "bootJar" finalizedBy "acceptanceTest" }

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    compile 'org.springframework.hateoas:spring-hateoas'
    compile 'io.springfox:springfox-swagger2:3.0.0-SNAPSHOT'
    compile 'io.springfox:springfox-swagger-ui:3.0.0-SNAPSHOT'
    compile 'io.springfox:springfox-data-rest:3.0.0-SNAPSHOT'
    compile 'com.h2database:h2'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.60'
    testCompile 'org.mock-server:mockserver-netty:3.10.8'
    testCompile 'org.mock-server:mockserver-client-java:3.10.8'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.springframework.security:spring-security-test'
    testCompile 'org.powermock:powermock-module-junit4:1.7.4'
    testCompile 'org.powermock:powermock-api-mockito2:1.7.4'
    testCompile 'org.mockito:mockito-core:2.23.4'
    testCompile 'org.apache.httpcomponents:httpclient'
}


